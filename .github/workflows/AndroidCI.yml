name: Android CI

on:
  workflow_dispatch:
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build APK
        run: ./gradlew :app:assembleDebug -x test
      - name: Upload APK
        uses: actions/upload-artifact@v3.1.2
        with:
          name: debug
          path: app/build/outputs/apk/debug/
